<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign-Up Now!</title>
</head>
<body>
    <div class = "leftcol">
        <div class = "banner">
            
            <img src = "images/odin.png" alt = "The odin project logo">

    <div class = "rightcol">

            <p>Sign up now to get started.

        <div class = "forminput">

                    <div>
                        <label>First Name</label>

                    <div>

                        <input required type = "text">
                    </div>
                    
                </div>
                    
                <div class = "entry">
                    <div>
                        <label>Email</label>

                    </div>
                    
                    <div>
                        <label>Phone Number</label>

                    </div>
                    
                </div>
                
                <div class = "entry">
                    <div>
                        <label>Password</label>
                        <input required type = "password">
                    </div>
                    
                    <div>
                        <label>Confirm Password</label>
                        <input required type = "password">
                    </div>

                    
                </div>

                
                
            </form>

        </div>
        <div class = "account">
            <button form = "signup" type = "submit" name = "Create Account">Create Account</button>
